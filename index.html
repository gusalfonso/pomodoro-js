<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Pomodoro</title>
    
  </head>
  <body>
    <div class="bg"></div>
    <div class="pomodoro-container">
      <div class="config"></div>
      <div class="timer">
        <svg class="circle-timer" viewBox="0 0 100 100">
          <circle class="timer-bg" cx="50" cy="50" r="45" id="timer-bg"/>
          <circle class="timer-fg" cx="50" cy="50" r="45" id="timer-fg"/>
          <!-- <text class="timer-time" y="50" x="50">25:00</text>
          <text class="timer-paused">Paused</text>
          <text class="timer-rest">Rest</text> -->
          
        </svg>
      </div>
      <button class="play-btn"><span class="material-symbols-outlined">
        play_arrow
      </span></button>
      <div class="reset"></div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
  </html>
