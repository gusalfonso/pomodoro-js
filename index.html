<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="bg"></div>
    <h1>Pomodoro Timer</h1>
    <div class="pomodoro-container" id="pomodoro-container">
      <div class="config">
        <button class="config-btn" title="Settings"><i class="fa-solid fa-gear"></i></button>
      </div>
      <div class="timer">
        <svg class="circle-timer" viewBox="0 0 100 100">
          <circle class="timer-bg" cx="50" cy="50" r="45" id="timer-bg" />
          <circle class="timer-fg" cx="50" cy="50" r="45" id="timer-fg" />
          <text
            class="timer-time"
            y="50"
            x="50"
            text-anchor="middle"
            dominant-baseline="middle"
            transform="rotate(90, 50, 50)"
          ></text>
        </svg>
      </div>
      <div class="laps">Working Laps: <strong><span id="laps"></span></strong></div>
      <div class="button-container">
        <button class="play-btn" title="Play">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="pause-btn" disabled title="Pause" >
          <i class="fa-solid fa-pause"></i>
        </button>
      </div>
    </div>
    <div class="pomodoro-container-settings" id="pomodoro-container-settings">
      <div class="config-settings">
        <button class="config-btn-settings" title="Exit Settings"><i class="fa-solid fa-gear"></i></button>
      </div>
      <div class="input-config">
        <label for="work-input">Work Time</label>
        <input type="number" class="work-input" id="work-input" name="work-input" value="25">
        <label for="rest-input">Rest Time</label>
        <input type="number" class="rest-input" id="rest-input" name="rest-input" value="5">
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
