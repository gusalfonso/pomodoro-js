<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Pomodoro Timer | Boost Your Productivity</title>
    <meta
      name="description"
      content="Pomodoro Timer to enhance your productivity with customizable work and rest intervals."
    />
    <meta
      name="keywords"
      content="Pomodoro Timer, Time Management, Productivity, Work and Rest Intervals"
    />
    <meta property="og:title" content="Pomodoro Timer | Boost Your Productivity" />
    <meta property="og:description" content="Enhance your productivity with our Pomodoro Timer. Customize work and rest intervals for optimal focus." />
    <meta property="og:image" content="/img/pomodoro.png" />
    <meta property="og:url" content="https://pomodorotimerjs.netlify.app/" />
    <meta name="twitter:card" content="/img/pomodoro.png" />
    <meta name="twitter:title" content="Pomodoro Timer | Boost Your Productivity" />
    <meta name="twitter:description" content="Enhance your productivity with our Pomodoro Timer. Customize work and rest intervals for optimal focus." />
    <meta name="twitter:image" content="/img/pomodoro.png" />
  </head>
  <body>
    <div class="bg"></div>
    <h1>Pomodoro Timer</h1>
    <div class="pomodoro-container" id="pomodoro-container">
      <div class="config">
        <button class="config-btn" title="Settings"><i class="fa-solid fa-gear"></i></button>
      </div>
      <div class="timer">
        <svg class="circle-timer" viewBox="0 0 100 100">
          <circle class="timer-bg" cx="50" cy="50" r="45" id="timer-bg" />
          <circle class="timer-fg" cx="50" cy="50" r="45" id="timer-fg" />
          <text
            class="timer-time"
            y="50"
            x="50"
            text-anchor="middle"
            dominant-baseline="middle"
            transform="rotate(90, 50, 50)"
          ></text>
        </svg>
      </div>
      <div class="laps">Working Laps: <strong><span id="laps"></span></strong></div>
      <div class="button-container">
        <button class="play-btn" title="Play">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="pause-btn" disabled title="Pause">
          <i class="fa-solid fa-pause"></i>
        </button>
        <button class="reset-btn" title="Reset">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
      </div>
    </div>
    <div class="pomodoro-container-settings" id="pomodoro-container-settings">
      <div class="config-settings">
        <button class="back-btn" title="Volver"><i class="fa-solid fa-arrow-left"></i></button>
      </div>
      <div class="input-config">
        <label for="work-input">Work Time</label>
        <input type="text" class="work-input" id="work-input" name="work-input" value="25:00" required>
        <label for="rest-input">Rest Time</label>
        <input type="text" class="rest-input" id="rest-input" name="rest-input" value="05:00" required>
        <button class="play-btn-settings" title="Play">
          <i class="fa-solid fa-play"></i>
        </button>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
